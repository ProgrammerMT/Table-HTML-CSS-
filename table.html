<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Защитени растителни видове в Община Родопи</title>
    <link rel="stylesheet" href="css/table.css">
</head>
<body>
    <h1>Защитени растителни видове в Община Родопи</h1>
    <table>
        <thead>
            <tr>
                <th>Номер на запис</th>
                <th>Наименование на вида</th>
                <th>Изображение</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Родопски силивряк</td>
                <td><img src="https://elegantz.bg/image/catalog/blog/haberlea_rhodopensis2.jpg" alt="Родопски силивряк" width="100"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Планинска меча стъпка</td>
                <td><img src="https://www.sortovisemena.bg/media/catalog/product/cache/1/image/896x672/762feea552b3e425416e4a89ef804c01/p/l/pl2000017274.jpg" alt="Планинска меча стъпка" width="100"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Жълта тинтява</td>
                <td><img src="https://bgflora.net/families/gentianaceae/gentiana/gentiana_lutea/gentiana_lutea_1.jpg" alt="Жълта тинтява" width="100"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Родопска горска майка</td>
                <td><img src="https://atishka.weebly.com/uploads/4/8/7/4/48747441/9227271_orig.jpg" alt="Родопска горска майка" width="100"></td>
            </tr>
        </tbody>
    </table>

</html>
